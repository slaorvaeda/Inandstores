<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Prompt UI with GSAP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-black shadow-xl flex items-center justify-center min-h-screen text-white">

  <div id="main-container" class="w-[95vw]  h-[80vh] bg-black rounded-3xl p-4 flex shadow-xl opacity-0">

    <!-- Left Sidebar -->
    <div class="w-16 flex flex-col items-center justify-between py-4" id="leftSidebar">
      <div class="space-y-4">
        <button class="bg-white w-8 h-8 rounded-full"></button>
        <div class="h-0.5 w-8 bg-gray-600"></div>
        <button class="bg-gray-600 w-6 h-6 rounded-md"></button>
        <button class="bg-gray-600 w-6 h-6 rounded-md"></button>
      </div>
      <div class="mb-2">
        <img src="https://i.pravatar.cc/40" alt="user" class="w-10 h-10 rounded-full"/>
      </div>
    </div>

    <!-- Center Content -->
    <div class="flex-1 px-4 py-2 flex flex-col gap-4" id="centerContent">
      <div class="flex-1 bg-gray-800 rounded-2xl overflow-hidden flex items-center justify-center">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/049/671/154/small_2x/lion-amazing-background-hd-wallpaper-photo.jpeg" class="object-cover rounded-xl"/>
      </div>

      <div class="flex justify-between items-center gap-4">
        <!-- Prompt Box -->
        <input type="text" placeholder="Write your prompt!" 
               class="prompt-box flex-1 p-2 rounded-lg text-black transition transform duration-200 hover:scale-105"/>

        <!-- Style Selector -->
        <div class="bg-gray-700 p-2 rounded-lg flex flex-wrap gap-2 text-xs" id="styleTags">
          <span class="bg-gray-600 px-2 py-1 rounded">Mythological</span>
          <span class="bg-gray-600 px-2 py-1 rounded">Anime</span>
          <span class="bg-gray-600 px-2 py-1 rounded">Fantasy</span>
          <span class="bg-gray-600 px-2 py-1 rounded">Photography</span>
          <span class="bg-gray-600 px-2 py-1 rounded">Sketch</span>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="w-64 flex flex-col gap-4" id="rightSidebar">
      <!-- Search -->
      <div>
        <input type="text" placeholder="Search" class="w-full p-2 rounded-lg text-black"/>
      </div>

      <!-- Thumbnail Images -->
      <div class="flex-1 overflow-y-auto space-y-2">
        <img src="https://static.vecteezy.com/ti/photos-gratuite/p1/29360891-une-petit-vert-lezard-seance-sur-haut-de-une-arbre-bifurquer-generatif-ai-gratuit-photo.jpg"/>
        <img src="https://static.vecteezy.com/ti/photos-gratuite/p1/29360891-une-petit-vert-lezard-seance-sur-haut-de-une-arbre-bifurquer-generatif-ai-gratuit-photo.jpg"/>
        <img src="https://static.vecteezy.com/ti/photos-gratuite/p1/29360891-une-petit-vert-lezard-seance-sur-haut-de-une-arbre-bifurquer-generatif-ai-gratuit-photo.jpg"/>
      </div>

      <!-- Inspiration -->
      <div class="bg-gray-700 p-2 rounded-lg">
        <p class="text-xs uppercase mb-2">Get Inspired</p>
        <img src="https://via.placeholder.com/150" class="rounded-xl"/>
      </div>
    </div>
  </div>

  <!-- GSAP Animations -->
  <script>
    window.addEventListener('load', () => {
      gsap.to("#main-container", {opacity: 1, duration: 1, ease: "power2.out"});

      gsap.from("#leftSidebar", {
        x: -100,
        opacity: 0,
        duration: 1,
        delay: 0.3,
        ease: "power2.out"
      });

      gsap.from("#centerContent", {
        y: 50,
        opacity: 0,
        duration: 1,
        delay: 0.5,
        ease: "power2.out"
      });

      gsap.from("#rightSidebar", {
        x: 100,
        opacity: 0,
        duration: 1,
        delay: 0.7,
        ease: "power2.out"
      });

      gsap.from("#styleTags span", {
        opacity: 0,
        y: 20,
        stagger: 0.1,
        duration: 0.5,
        delay: 1,
        ease: "back.out(1.7)"
      });
    });
  </script>
</body>
</html>
